<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="icon" type="image/x-icon" href="./images/wiki.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <header class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/657px-Wikipedia-logo-v2.svg.png" alt="Wkipedia Logo" class="logo">

            <form  class="search-form js-search-form">
                <input placeholder=" Type a keyword and press Enter to search..." type="search" class="search-input js-search-input" autofocus>
            </form>
        </header>
        <section class="search-results js-search-results"></section>
    </main>
    <script src="./src/app.js"></script>
</body>
</html>
